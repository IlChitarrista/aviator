app-id: net.natesales.Aviator
command: aviator
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: "42"

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=xdg-config/monitors.xml:ro
  - --filesystem=host-os

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: ffmpeg
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-5.1.tar.xz
        sha256: 55eb6aab5ee235550fa54a33eaf8bf1b4ec66c01453182b12f6a993d75698b03

  - name: aviator
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: '.'
